{% extends 'base.html' %}

{% load staticfiles %}

{% block other_stylesheets %}
<link rel="stylesheet" href={% static "css/article_read.css" %}>
{% endblock %}

{% block title %}{{article}}{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
      <h1>{{article}}</h1>
      <br>
      <pre>{{article.body|safe}}</pre>
    </div>
    <div class="col-sm-1"></div>
  </div>
</div>
{% endblock %}
